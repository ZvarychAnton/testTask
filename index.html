
<html ng-app="testAppModule">
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="build/style.css" rel="stylesheet">
  <script src="build/app.min.js"></script>
</head>
<body ng-controller="testAppCtrl">
  <div class="left-side">
    <h3>User information</h3>
    <form class="main-form" name="addCustomerForm" ng-submit="addNewCustomer(formData);">
      <label for="name">Name</label>
      <input class="form-control" ng-model="formData.name" id="name" type="text"/>

      <label for="email">Email</label>
      <input class="form-control" ng-model="formData.email" id="email" type="email"/>

      <label for="telephone">Phone</label>
      <input class="form-control" ng-model="formData.telephone" id="telephone" type="text"/>

      <label for="address">Address</label>
      <input class="form-control" ng-model="formData.address" id="address" type="text"/>

      <label for="street">Street</label>
      <input class="form-control" ng-model="formData.street" id="city" type="text"/>

      <label for="state">State</label>
      <input class="form-control" ng-model="formData.state" id="state" type="text"/>

      <label for="zip">Zip</label>
      <input class="form-control" ng-model="formData.zip" id="zip" type="text"/>

      <input type="submit" class="btn btn-success" value="Add" ng-if="!editMode"/>
      <input type="button" class="btn btn-success" value="Update" ng-if="editMode" ng-click="updateCustomer(formData)"/>
      <input type="button" class="btn btn-danger"  value="Cancel" ng-click="clearFields()" />
    </form>
</div>
<div class="right-side">
  <h3>List with users</h3>
  <user-list></user-list>
</div>
</body>
</html>
