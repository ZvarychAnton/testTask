<button class = "btn btn-default" ng-click="resetSorting()">Set to unsorted</button>
<div class="search-block">
  <label for="search">Search: </label>
  <input class="form-control"  ng-model="search" id="search" type="text"/>
</div>
<table class="table table-hover table-bordered">
  <tr>
    <th ng-repeat="title in titles">
      <a ng-click="sortBy(title)">{{title}}</a>
      <span class="sortorder" ng-show="title == propertyName" ng-class="{reverse: reverse}"></span>
    </th>
  </tr>
  <tr ng-repeat="user in list | orderBy:propertyName:reverse | filter: search track by $index ">
    <td>{{$index +1}}</td>
    <td>{{user.name}}</td>
    <td>{{user.email}}</td>
    <td>{{user.telephone}}</td>
    <td>{{user.address}}</td>
    <td>{{user.street}}</td>
    <td>{{user.city}}</td>
    <td>{{user.state}}</td>
    <td>{{user.zip}}</td>
    <td>
      <input class="btn btn-info" type="button" value="Remove" ng-disabled="flag" ng-click="removeCustomer(user)"/>
    </td>
    <td>
      <input class="btn btn-primary" type="button" value="Edit" ng-disabled="editMode" ng-click="setEditCustomer(user)"/>
    </td>
  </tr>
</table>
