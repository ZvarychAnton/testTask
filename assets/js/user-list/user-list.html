<table class="table table-hover table-bordered">
  <tr>
    <th ng-repeat="title in titles">
      {{title}}
    </th>
  </tr>
  <tr ng-repeat="user in list track by $index">
    <td>{{$index +1}}</td>
    <td>{{user.name}}</td>
    <td>{{user.email}}</td>
    <td>{{user.telephone}}</td>
    <td>{{user.address}}</td>
    <td>{{user.street}}</td>
    <td>{{user.city}}</td>
    <td>{{user.state}}</td>
    <td>{{user.zip}}</td>
    <td>
      <input class="btn btn-info" type="button" value="Remove" ng-disabled="editMode" ng-click="removeCustomer(user)"/>
    </td>
    <td>
      <input class="btn btn-primary" type="button" value="Edit" ng-disabled="editMode" ng-click="setEditCustomer(user)"/>
    </td>
  </tr>
</table>
